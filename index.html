<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  </head>
  <body>
    <div class="widget">
      <form type="submit" id="form">
        <input type="search" placeholder="Enter a City name" id="inputSearch" />
      </form>
      <div class="flex">
        <div class="panel">
          <div class="date"></div>
          <div id="city">Karachi</div>
          <div class="temp">
            <img
              src="weatherConditionImg/clear-day.svg"
              id="cloudImg"
              width="80"
            />
            <span id="temperature">23</span>&deg;
          </div>
        </div>
        <div class="right-panel panel">
          <img src="images/mazar-e-quaid.png" alt="" width="250px" />
        </div>
      </div>
      <div class="tempContainer flex">
        <div>
          <div>Feel Like</div>
          <div><img src="images/global-warming.gif" alt="" /></div>
          <div id="feel">17.9</div>
        </div>
        <div>
          <div>Wind</div>
          <div><img src="images/wind.gif" alt="" /></div>
          <div id="wind">4.12</div>
        </div>
        <div>
          <div>Humidity</div>
          <div><img src="images/drop.gif" alt="" /></div>
          <div id="humidity">77</div>
        </div>
        <div>
          <div>Visibility</div>
          <div><img src="images/eye.gif" alt="" /></div>
          <div id="visibility">2</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
