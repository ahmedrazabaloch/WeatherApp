<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <!-- input filed -->
        <header class="inputField">
          <div class="nts-container">
            <div class="search-container">
              <input class="input" type="search" />
              <svg viewBox="0 0 24 24" class="searchIcon">
                <g>
                  <path
                    d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                  ></path>
                </g>
              </svg>
            </div>
          </div>
        </header>
        <main class="mainContainer">
          <div class="data">
            <div>
              <p>Temperature</p>
              <div>
                <img src="images/thermometer-celsius.svg" />
              </div>
              <p id="temperature"></p>
            </div>
            <div>
              <p>Humidity</p>
              <div>
                <img src="images/wind.svg" />
              </div>
              <p id="humidity"></p>
            </div>
            <div>
              <p>Wind</p>
              <div>
                <img src="images/wind.svg" />
              </div>
              <p id="wind"></p>
            </div>
            <div>
              <p>Feel Like</p>
              <div>
                <img src="images/wind.svg" />
              </div>
              <p id="feel"></p>
            </div>
            <div>
              <p>Visibility</p>
              <div>
                <img src="images/wind.svg" />
              </div>
              <p id="visibility"></p>
            </div>
          </div>
          <div class="pictureData">
            <div class="imgDiv">
              <img src="images/partly-cloudy-day.svg" id="img" />
            </div>
            <p id="temp"></p>
            <h1 id="cityName"></h1>
          </div>
        </main>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
