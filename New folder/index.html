<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <!-- input filed -->
        <header class="inputField">
          <div class="nts-container">
            <div class="search-container">
              <input class="input" type="search" />
              <svg viewBox="0 0 24 24" class="search__icon">
                <g>
                  <path
                    d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                  ></path>
                </g>
              </svg>
            </div>
          </div>
        </header>
        <!-- Display City Name & Temperature -->
        <main class="mainContainer">
          <!-- City Name & Picture -->
          <div>
            <h1 id="cityName">Karachi</h1>
            <img src="images/partly-cloudy-day.svg" id="img" />
            <p id="weatherCondition">Cloudy</p>
          </div>
          <!-- Fahrenheite -->
          <div>
            <p id="temp">23<sup>o</sup></p>
          </div>
        </main>
        <footer>
          <div>
            <p>Wind Speed</p>
            <img src="" />
            <p>8 <span>km/h</span></p>
          </div>
        </footer>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
